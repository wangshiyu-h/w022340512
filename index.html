<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人数据可视化仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 25%, #FFD700 50%, #FF69B4 75%, #FF1493 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes sparkle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3em;
            color: #FFF;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 20, 147, 0.5);
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.3);
        }

        .card:hover::before {
            animation: shine 0.6s ease;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .card-title {
            font-size: 1.4em;
            color: #FF1493;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: '';
            width: 6px;
            height: 20px;
            background: linear-gradient(to bottom, #FF69B4, #FFD700);
            border-radius: 3px;
        }

        .chart-container {
            width: 100%;
            height: 350px;
            position: relative;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInScale 1s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #FF69B4, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wide-card {
            grid-column: span 2;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .wide-card {
                grid-column: span 1;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <header>
            <h1>数据可视化仪表板</h1>
            <p class="subtitle">基于matplotlib数据展示的现代化交互界面</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">85.6%</div>
                <div class="stat-label">数据完整性</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1,247</div>
                <div class="stat-label">数据点总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">99.8%</div>
                <div class="stat-label">准确率</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">实时监控</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3 class="card-title">数据趋势分析</h3>
                <div class="chart-container" id="lineChart"></div>
            </div>
            
            <div class="card">
                <h3 class="card-title">数据分布情况</h3>
                <div class="chart-container" id="barChart"></div>
            </div>
            
            <div class="card">
                <h3 class="card-title">数据占比分析</h3>
                <div class="chart-container" id="pieChart"></div>
            </div>
            
            <div class="card">
                <h3 class="card-title">数据关联性</h3>
                <div class="chart-container" id="scatterChart"></div>
            </div>
            
            <div class="card wide-card">
                <h3 class="card-title">综合数据矩阵</h3>
                <div class="chart-container" id="heatmapChart"></div>
            </div>
            
            <div class="card">
                <h3 class="card-title">数据雷达图</h3>
                <div class="chart-container" id="radarChart"></div>
            </div>
        </div>
    </div>

    <script>
        // 创建粉白色细闪效果
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleCount = 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 3 + 's';
                    sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    sparklesContainer.appendChild(sparkle);
                }, i * 100);
            }
        }

        // 初始化图表
        function initCharts() {
            // 主题颜色配置
            const themeColors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FFD700', '#FFA07A', '#FF6347', '#FF4500'];
            
            // 折线图 - 数据趋势分析
            const lineChart = echarts.init(document.getElementById('lineChart'));
            const lineOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: function(params) {
                        let result = params[0].name + '<br/>';
                        params.forEach(item => {
                            result += `<span style="color: ${item.color};">●</span> ${item.seriesName}: ${item.value}<br/>`;
                        });
                        return result;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月'],
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' },
                    splitLine: { lineStyle: { color: 'rgba(255, 105, 180, 0.2)' } }
                },
                series: [{
                    name: '数据增长',
                    type: 'line',
                    smooth: true,
                    data: [12, 19, 3, 5, 2, 3, 7],
                    lineStyle: {
                        color: '#FF1493',
                        width: 3
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(255, 20, 147, 0.3)' },
                            { offset: 1, color: 'rgba(255, 20, 147, 0.1)' }
                        ])
                    },
                    itemStyle: {
                        color: '#FF1493',
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    emphasis: {
                        itemStyle: {
                            color: '#FFD700',
                            borderColor: '#FF1493',
                            borderWidth: 3,
                            shadowBlur: 10,
                            shadowColor: '#FF1493'
                        }
                    }
                }]
            };
            lineChart.setOption(lineOption);

            // 柱状图 - 数据分布情况
            const barChart = echarts.init(document.getElementById('barChart'));
            const barOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: '{b}: {c}'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['数据A', '数据B', '数据C', '数据D', '数据E'],
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' },
                    splitLine: { lineStyle: { color: 'rgba(255, 105, 180, 0.2)' } }
                },
                series: [{
                    type: 'bar',
                    data: [120, 200, 150, 80, 70],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#FF69B4' },
                            { offset: 1, color: '#FFD700' }
                        ]),
                        borderRadius: [10, 10, 0, 0]
                    },
                    emphasis: {
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: '#FFD700' },
                                { offset: 1, color: '#FF1493' }
                            ]),
                            shadowBlur: 10,
                            shadowColor: '#FF1493'
                        }
                    }
                }]
            };
            barChart.setOption(barOption);

            // 饼图 - 数据占比分析
            const pieChart = echarts.init(document.getElementById('pieChart'));
            const pieOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: '{a}<br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    textStyle: { color: '#666' }
                },
                series: [{
                    name: '数据占比',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['60%', '50%'],
                    data: [
                        { value: 1048, name: '数据分析' },
                        { value: 735, name: '数据处理' },
                        { value: 580, name: '数据存储' },
                        { value: 484, name: '数据传输' },
                        { value: 300, name: '其他' }
                    ],
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    color: themeColors
                }]
            };
            pieChart.setOption(pieOption);

            // 散点图 - 数据关联性
            const scatterChart = echarts.init(document.getElementById('scatterChart'));
            const scatterData = [];
            for (let i = 0; i < 100; i++) {
                scatterData.push([
                    Math.random() * 100,
                    Math.random() * 100,
                    Math.random() * 30
                ]);
            }
            const scatterOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: function(params) {
                        return `X: ${params.value[0]}<br/>Y: ${params.value[1]}<br/>权重: ${params.value[2].toFixed(2)}`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' },
                    splitLine: { lineStyle: { color: 'rgba(255, 105, 180, 0.2)' } }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' },
                    splitLine: { lineStyle: { color: 'rgba(255, 105, 180, 0.2)' } }
                },
                series: [{
                    type: 'scatter',
                    data: scatterData,
                    symbolSize: function (data) {
                        return Math.sqrt(data[2]) * 5;
                    },
                    itemStyle: {
                        color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                            { offset: 0, color: 'rgba(255, 20, 147, 0.8)' },
                            { offset: 1, color: 'rgba(255, 215, 0, 0.3)' }
                        ]),
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: {
                            color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                                { offset: 0, color: 'rgba(255, 215, 0, 0.9)' },
                                { offset: 1, color: 'rgba(255, 20, 147, 0.5)' }
                            ]),
                            shadowBlur: 10,
                            shadowColor: '#FFD700'
                        }
                    }
                }]
            };
            scatterChart.setOption(scatterOption);

            // 热力图 - 综合数据矩阵
            const heatmapChart = echarts.init(document.getElementById('heatmapChart'));
            const heatmapData = [];
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    heatmapData.push([i, j, Math.random() * 100]);
                }
            }
            const heatmapOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    position: 'top',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: function(params) {
                        return `坐标: (${params.value[0]}, ${params.value[1]})<br/>数值: ${params.value[2].toFixed(2)}`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: Array.from({length: 10}, (_, i) => `列${i+1}`),
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' }
                },
                yAxis: {
                    type: 'category',
                    data: Array.from({length: 10}, (_, i) => `行${i+1}`),
                    axisLine: { lineStyle: { color: '#FF69B4' } },
                    axisLabel: { color: '#666' }
                },
                visualMap: {
                    min: 0,
                    max: 100,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '0%',
                    inRange: {
                        color: ['#FFB6C1', '#FF69B4', '#FF1493', '#FFD700']
                    },
                    textStyle: { color: '#666' }
                },
                series: [{
                    type: 'heatmap',
                    data: heatmapData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            heatmapChart.setOption(heatmapOption);

            // 雷达图 - 多维数据分析
            const radarChart = echarts.init(document.getElementById('radarChart'));
            const radarOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(255, 20, 147, 0.9)',
                    borderColor: '#FF1493',
                    borderWidth: 1,
                    textStyle: { color: '#fff' }
                },
                radar: {
                    indicator: [
                        { name: '性能', max: 100 },
                        { name: '稳定性', max: 100 },
                        { name: '安全性', max: 100 },
                        { name: '可用性', max: 100 },
                        { name: '扩展性', max: 100 }
                    ],
                    shape: 'polygon',
                    splitNumber: 4,
                    axisName: {
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 105, 180, 0.3)'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 105, 180, 0.3)'
                        }
                    }
                },
                series: [{
                    type: 'radar',
                    data: [
                        {
                            value: [85, 90, 78, 92, 88],
                            name: '当前状态',
                            itemStyle: {
                                color: '#FF1493'
                            },
                            areaStyle: {
                                color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                                    { offset: 0, color: 'rgba(255, 20, 147, 0.3)' },
                                    { offset: 1, color: 'rgba(255, 20, 147, 0.1)' }
                                ])
                            },
                            lineStyle: {
                                color: '#FF1493',
                                width: 2
                            }
                        },
                        {
                            value: [75, 85, 92, 78, 80],
                            name: '目标状态',
                            itemStyle: {
                                color: '#FFD700'
                            },
                            areaStyle: {
                                color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
                                    { offset: 0, color: 'rgba(255, 215, 0, 0.3)' },
                                    { offset: 1, color: 'rgba(255, 215, 0, 0.1)' }
                                ])
                            },
                            lineStyle: {
                                color: '#FFD700',
                                width: 2
                            }
                        }
                    ]
                }]
            };
            radarChart.setOption(radarOption);

            // 响应式调整
            window.addEventListener('resize', function() {
                lineChart.resize();
                barChart.resize();
                pieChart.resize();
                scatterChart.resize();
                heatmapChart.resize();
                radarChart.resize();
            });

            // 定期更新数据，实现动态效果
            setInterval(() => {
                // 更新折线图数据
                const lineData = lineOption.series[0].data.map(val => 
                    Math.max(0, val + (Math.random() - 0.5) * 5)
                );
                lineChart.setOption({
                    series: [{ data: lineData }]
                });

                // 更新柱状图数据
                const barData = barOption.series[0].data.map(val => 
                    Math.max(50, val + (Math.random() - 0.5) * 20)
                );
                barChart.setOption({
                    series: [{ data: barData }]
                });

                // 更新散点图数据
                const newScatterData = [];
                for (let i = 0; i < 100; i++) {
                    newScatterData.push([
                        Math.random() * 100,
                        Math.random() * 100,
                        Math.random() * 30
                    ]);
                }
                scatterChart.setOption({
                    series: [{ data: newScatterData }]
                });
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createSparkles();
            initCharts();
        });
    </script>
</body>
</html>
